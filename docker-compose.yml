services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/crisis_feed.db:/app/crisis_feed.db

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env.example
    ports:
      - "3000:3000"
    depends_on:
      - backend
