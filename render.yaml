services:
  # ── Backend (FastAPI + SQLite) ──────────────────────────────
  - type: web
    name: crisis-feed-backend
    runtime: docker
    plan: starter # Starter plan required for persistent disk
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_PATH
        value: /data/crisis_feed.db
    disk:
      name: crisis-feed-data
      mountPath: /data
      sizeGB: 1

  # ── Frontend (Next.js) ─────────────────────────────────────
  - type: web
    name: crisis-feed-frontend
    runtime: docker
    plan: starter
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false # Set manually after backend deploys
      - key: NODE_ENV
        value: production
